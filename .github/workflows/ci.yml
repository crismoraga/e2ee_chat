name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Super-Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_MARKDOWN: true
          DEFAULT_BRANCH: main

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest -q

  export-and-screenshot:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm install

      - name: Export mermaid diagrams
        run: npm run export-diagrams

      - name: Install Python deps and start server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          nohup python iniciar_servidor.py --host 127.0.0.1 --port 5000 &
          # wait for server to start
          sleep 6

      - name: Screenshot UI
        run: npm run screenshot-ui

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: diagrams
          path: docs/diagrama_arquitectura.svg,docs/diagrama_flujo.svg,docs/ui_screenshot.png

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Run coverage
        run: |
          pip install pytest-cov
          pytest --cov=lab7_e2ee_chat --cov-report xml:coverage.xml tests -q
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish-pages:
    runs-on: ubuntu-latest
    needs: export-and-screenshot
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Export diagrams (again, for deploy)
        run: |
          npm install
          npm run export-diagrams
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
